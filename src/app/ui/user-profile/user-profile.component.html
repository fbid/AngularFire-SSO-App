<div *ngIf="auth.user | async; then authenticated else showLogin">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #showLogin>
  <div class="user-icon">
    <svg version="1.1" id="Livello_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    	 viewBox="0 0 300 300" style="enable-background:new 0 0 300 300;" xml:space="preserve">
    <style type="text/css">
    	.st0{fill:#EDEDED;}
    	.st1{fill:#FFFFFF;}
    </style>
    <rect class="st0" width="300" height="300"/>
    <path class="st1" d="M300,300H0c0-58.8,67.2-106.5,150-106.5S300,241.2,300,300z"/>
    <circle class="st1" cx="150" cy="138.8" r="54.7"/>
    </svg>
  </div>
  <div class="user-info">
    <h3>Hi, Guest</h3>
    <p>Login to get started...</p>
    <button class="googleLogin-btn" (click)="auth.googleLogin()">
      <i class="fa fa-google"></i> Sign In with Google
    </button>
  </div>


</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <div class="user-icon">
      <img [src]="user.photoURL">
    </div>
    <div class="user-info">
      <h3>Hi, {{ user.displayName }}</h3>
      <p>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        {{ user.email }}
      </p>
      <p>
        UID:
        {{ user.uid | slice:0:15}}...
      </p>

      <button class="googleLogin-btn" (click)="auth.signOut()">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        Logout
      </button>
  </div>
  </div>
</ng-template>
